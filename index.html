<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles.css">
    <title>Frontend Mentor | Expenses chart component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>

    <div class="modal">
        <div class="modal-header">
            <div class="header-title">
                <p>My balance</p>
                <h1>$921.48</h1>
            </div>
            <img src="./images/logo.svg" alt="Logo">
        </div>
        <div class="modal-body">
            <h1>Spending - Last 7 days</h1>
            <div class="chart">
                <div class="bar" id="mon"></div>
                <div class="bar" id="tue"></div>
                <div class="bar" id="wed"></div>
                <div class="bar" id="thu"></div>
                <div class="bar" id="fri"></div>
                <div class="bar" id="sat"></div>
                <div class="bar" id="sun"></div>
                <div class="bar-title">mon</div>
                <div class="bar-title">tue</div>
                <div class="bar-title">wed</div>
                <div class="bar-title">thu</div>
                <div class="bar-title">fri</div>
                <div class="bar-title">sat</div>
                <div class="bar-title">sun</div>
            </div>
            <hr>
            <div class="modal-footer">
                <div class="footer-left">
                    <p>Total this month</p>
                    <h1>$478.33</h1>
                </div>
                <div class="footer-right">
                    <p>+2.4%</p>
                    <p>from last month</p>
                </div>
            </div>

        </div>
    </div>

    </div> -->

    <script src="./script.js "></script>
</body>

</html>
